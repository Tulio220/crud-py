<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #74abe2, #5563de);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .auth-box {
        width: 100%;
        max-width: 400px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 40px;
      }
      .auth-box h2 {
        margin-bottom: 30px;
        font-weight: 600;
        color: #333;
      }
      .auth-box .form-label {
        font-weight: 500;
      }
      .auth-box .form-control {
        border-radius: 5px;
        height: 45px;
      }
      .auth-box .btn-primary {
        background: #5563de;
        border: none;
        height: 45px;
        transition: background 0.3s ease;
      }
      .auth-box .btn-primary:hover {
        background: #4a54c1;
      }
      .text-center a {
        color: #5563de;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .text-center a:hover {
        color: #4a54c1;
      }
    </style>
  </head>
  <body>
    <div class="auth-box">
      <!-- Login Form -->
      <form id="login-form" style="display: block">
        <h2 class="text-center">Login</h2>
        <div class="mb-3">
          <label for="login-email" class="form-label">Email</label>
          <input
            type="email"
            id="login-email"
            class="form-control"
            placeholder="Digite seu email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="login-senha" class="form-label">Senha</label>
          <input
            type="password"
            id="login-senha"
            class="form-control"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
        <div class="text-center">
          <a href="#" onclick="mostrarCadastro()">Criar nova conta</a>
        </div>
      </form>

      <!-- Cadastro Form -->
      <form id="cadastro-form" style="display: none">
        <h2 class="text-center">Cadastro</h2>
        <div class="mb-3">
          <label for="cadastro-nome" class="form-label">Nome</label>
          <input
            type="text"
            id="cadastro-nome"
            class="form-control"
            placeholder="Seu nome completo"
            required
          />
        </div>
        <div class="mb-3">
          <label for="cadastro-email" class="form-label">Email</label>
          <input
            type="email"
            id="cadastro-email"
            class="form-control"
            placeholder="Digite seu email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="cadastro-senha" class="form-label">Senha</label>
          <input
            type="password"
            id="cadastro-senha"
            class="form-control"
            placeholder="Crie uma senha"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">
          Cadastrar
        </button>
        <div class="text-center">
          <a href="#" onclick="mostrarLogin()">JÃ¡ tenho uma conta</a>
        </div>
      </form>
    </div>

    <script src="/static/js/login.js"></script>
  </body>
</html>
